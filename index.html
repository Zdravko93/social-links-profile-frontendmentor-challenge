<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <div class="image-wrap">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      </div>
      <div class="user">
        <h1>Jessica Randall</h1>
        <h4>London, United Kingdom</h4>
      </div>
      <span class="details"> "Front-end developer and avid reader."</span>
      <div class="social-media-wrap">
        <div class="social-media">GitHub</div>
        <div class="social-media">Frontend Mentor</div>
        <div class="social-media">LinkedIn</div>
        <div class="social-media">Twitter</div>
        <div class="social-media">Instagram</div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
